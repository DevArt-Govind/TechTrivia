
<div class="angular-quiz-wrapper pt-5">
  <div class="container">
    <div class="text-center mb-5 pb-3 heading-wrapper">
      <h1>Javascript Quiz</h1>
      <p>Please answer the following questions to test your knowledge of
        Javascript language.</p>
    </div>
    <div *ngIf="questions">
      <div *ngFor="let question of questions; let i = index"
        class="question-container mb-4">
        <h3>{{ i + 1 }}. {{ question.question }}</h3>
        <div *ngFor="let option of question.options; let j = index"
          class="option-container mb-2 form-group">
          <input type="radio" [id]="'option'+i+j" [name]="'question'+i"
            [value]="option" (change)="onOptionSelect(question, option)">
          <label [for]="'option'+i+j"
            [ngClass]="{'correct-answer': selectedAnswers[question.question] === option && selectedAnswers[question.question] === question.correctAnswer && submitted, 'incorrect-answer': selectedAnswers[question.question] === option && selectedAnswers[question.question] !== question.correctAnswer && submitted}">
            {{ option }}
          </label>
        </div>
      </div>
      <div class="text-center pt-4 pb-4 submit-btn-wrapper"><button
          class="button-86"
          (click)="submitQuiz()">Submit Quiz</button>
      </div>
    </div>
    <div *ngIf="submitted" class="quiz-submit-text text-center p-4 pt-0">
      <h2>Quiz Submitted!</h2>
      <p>Your score: {{ score }} / {{ questions.length }}</p>
    </div>
  </div>
</div>
